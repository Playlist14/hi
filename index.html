<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
   
    <model-viewer src="Position.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" camera-orbit="-27.63deg 70.66deg 0.9018m" field-of-view="30deg" auto-rotate id="gear">
     
 <button class="Hotspot" slot="hotspot-1" data-position="0.008777737800453565m 0.3086980632166806m 0.07831157936109036m" data-normal="0.08948429865738262m -2.211538137086202e-16m 0.9959882330097061m" data-visibility-attribute="visible"onMouseOver="addhotspot1()" onMouseOut="removehotspot1()">
          <div class="HotspotAnnotation"id="hotspot1"style="visibility:hidden">Visor</div>

      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.0867055632587618m 0.3408367103930727m -0.0002947316337368125m" data-normal="-0.9999919492858157m 0.004007817881957588m -0.00019687402032387194m" data-visibility-attribute="visible"onMouseOver="addhotspot2()" onMouseOut="removehotspot2()">
          <div class="HotspotAnnotation"id="hotspot2"style="visibility:hidden">Screen</div>

      </button><button class="Hotspot" slot="hotspot-3" data-position="0.08338463627596251m 0.349988756767622m -0.05198086580780751m" data-normal="0.9999008157037447m 0.012357443428744272m -0.006756652047557004m" data-visibility-attribute="visible"onMouseOver="addhotspot3()" onMouseOut="removehotspot3()">
          <div class="HotspotAnnotation"id="hotspot3"style="visibility:hidden">Frame</div>
      
</button><button class="Hotspot" slot="hotspot-4" data-position="0.012012709998286936m 0.039189308166503956m 0.033920379218683426m" data-normal="0m 1m 2.220446049250313e-16m" data-visibility-attribute="visible"onMouseOver="addhotspot4()" onMouseOut="removehotspot4()">
          <div class="HotspotAnnotation"id="hotspot4"style="visibility:hidden">Dock</div>

      </button><button class="Hotspot" slot="hotspot-5" data-position="-0.08945199686819962m 0.017696693918639705m 0.06000093419675688m" data-normal="-0.6702802461922324m -0.004430736726778738m 0.742094845782221m" data-visibility-attribute="visible"onMouseOver="addhotspot5()" onMouseOut="removehotspot5()">
          <div class="HotspotAnnotation"id="hotspot5"style="visibility:hidden">Speaker</div>

      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

<div style="position:absolute; bottom:0px; right:50%"> 
  <button onClick="setOrbit('-182deg 79.35deg 0.9018m')">Front</button>
  </div>

     </model-viewer> 

<script>
function addhotspot1(){
document.getElementById("hotspot1").style.visibility="visible"
}
function removehotspot1(){
document.getElementById("hotspot1").style.visibility="hidden";
}

function addhotspot2(){
document.getElementById("hotspot2").style.visibility="visible"
}
function removehotspot2(){
document.getElementById("hotspot2").style.visibility="hidden";
}

function addhotspot3(){
document.getElementById("hotspot3").style.visibility="visible"
}
function removehotspot3(){
document.getElementById("hotspot3").style.visibility="hidden";
}

function addhotspot4(){
document.getElementById("hotspot4").style.visibility="visible"
}
function removehotspot4(){
document.getElementById("hotspot4").style.visibility="hidden";
}

function addhotspot5(){
document.getElementById("hotspot5").style.visibility="visible"
}
function removehotspot5(){
document.getElementById("hotspot5").style.visibility="hidden";
}
</script>

<script>
function setOrbit(orbit)
{document.getElementById('gear').cameraOrbit=orbit;}
</script>

 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
